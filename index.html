<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Grid Overlay</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .grid {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .line {
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="grid"></div>

<script>
    // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your Mapbox access token
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    // Create a Mapbox map
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 9
    });

    // Add a grid overlay
    map.on('load', function () {
        var gridSize = 0.1; // Adjust this value based on your requirements

        for (var i = -180; i < 180; i += gridSize) {
            var line = {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: [[i, -90], [i, 90]]
                }
            };

            map.addLayer({
                id: 'gridline-' + i,
                type: 'line',
                source: {
                    type: 'geojson',
                    data: line
                },
                paint: {
                    'line-color': '#000',
                    'line-width': 1
                }
            });
        }

        for (var i = -90; i < 90; i += gridSize) {
            var line = {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: [[-180, i], [180, i]]
                }
            };

            map.addLayer({
                id: 'gridline-' + i,
                type: 'line',
                source: {
                    type: 'geojson',
                    data: line
                },
                paint: {
                    'line-color': '#000',
                    'line-width': 1
                }
            });
        }
    });
</script>

</body>
</html>
